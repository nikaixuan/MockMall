<div th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="productDetailDiv" v-show="showDetail" >
        <div class="productDetailTopPart">
            <a href="#nowhere" class="productDetailTopPartSelectedLink selected">Product Detail</a>
            <a href="#nowhere" class="productDetailTopReviewLink" @click="toggle2Review">Review <span class="productDetailTopReviewLinkNumber">{{p.reviewCount}}</span> </a>
        </div>

        <div class="productParamterPart">
            <div class="productParamter">Specï¼š</div>
            <div class="productParamterList">
                <span v-for="pv in pvs" >{{pv.property.name}}: {{pv.value | subStringFilter(0,10)}} </span>
            </div>
            <div style="clear:both"></div>
        </div>

        <div class="productDetailImagesPart">
            <img v-for="pi in p.productDetailImages" :src="'img/productDetail/'+pi.id+'.jpg'">
        </div>
    </div>
</div>
