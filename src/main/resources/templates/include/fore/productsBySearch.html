<div class th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="searchProducts">
        <div class="productUnit" price="${p.promotePrice}" v-for="p in products" >
            <a :href="'product?pid='+p.id">
                <img class="productImage" :src="'img/productSingle/'+p.firstProductImage.id+'.jpg'">
            </a>
            <span class="productPrice">
                {{p.promotePrice|formatMoneyFilter}}
            </span>
            <a class="productLink" href="foreproduct?pid=${p.id}">
                {{p.name|subStringFilter(0,50)}}
            </a>

            <a  class="tmallLink" :href="'product?pid='+p.id">For sale</a>

            <div class="show1 productInfo">
                <span class="monthDeal ">Monthly sale <span class="productDealNumber">{{p.saleCount}}</span></span>
                <span class="productReview">Reviews<span class="productReviewNumber">{{p.reviewCount}}</span></span>
                <span class="wangwang"><img src="img/site/wangwang.png"></span>
            </div>

        </div>

        <div v-if="0 == products.length" class="noMatch">Cannot find product</div>

        <div style="clear:both"></div>
    </div>
</div>
